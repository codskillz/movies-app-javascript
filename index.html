<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmovi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="movies">
            <h1>Movies</h1>

            <div class="single-movie">
                <img src="images/topgunmav.jpg">
                <div class="content">
                    <h3>Top Gun: Maverick (2022)</h3>
                    <p class="price">$5</p>
                    <p class="mov-length">131 min.</p>
                </div>
                <button class="btn" onclick="rentMovie(this)">Watch</button>
                <div class="rate-section"></div>
            </div>

            <div class="single-movie">
                <img src="images/endgame.jpg">
                <div class="content">
                    <h3>Avengers: Endgame (2018)</h3>
                    <p class="price">$10</p>
                    <p class="mov-length">182 min.</p>
                </div>
                <button class="btn" onclick="rentMovie(this)">Watch</button>
                <div class="rate-section"></div>
            </div>

            <div class="single-movie">
                <img src="images/casinoroyale.jpg">
                <div class="content">
                    <h3>Casino Royale (2006)</h3>
                    <p class="price">$8</p>
                    <p class="mov-length">144 min.</p>
                </div>
                <button class="btn" onclick="rentMovie(this)">Watch</button>
                <div class="rate-section"></div>
            </div>

            <div class="single-movie">
                <img src="images/spiderman.jpg">
                <div class="content">
                    <h3>Spider-Man (2002)</h3>
                    <p class="price">$30</p>
                    <p class="mov-length">121 min.</p>
                </div>
                <button class="btn" onclick="rentMovie(this)">Watch</button>
                <div class="rate-section"></div>
            </div>
        </div>

        <div class="cart">
            <h2>Movies rented:</h2>
            <br>
            <div class="cart-items"></div>

            <div class="total">
                <p class="total-price"></p>
                <p class="total-watched"></p>
                <p class="total-rate"></p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
